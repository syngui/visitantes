<html>
<head>
</head>
<body>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fullname"]["cpf"]["telefone"]["visitando"]["rad"].value;
    if (x == "") {
        alert("Cadastro feito com sucesso");
        return false;
    }
}
</script>
<form name="myForm" action="" onsubmit="return validateForm()" method="post">


<div class="container">
	<div class="row">
		<form class="form-horizontal">
<fieldset>
<legend>Cadastro de usuário</legend>
<div class="form-group">
  <label class="col-md-4 control-label" for="fullname">Nome</label>  
  <div class="col-md-6">
  <input id="fullname" name="fullname" type="text" class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="cpf">CPF</label>  
  <div class="col-md-6">
  <input id="cpf" name="cpf" type="text" class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="telefone">Telefone</label>
  <div class="col-md-6">
    <input id="telefone" name="telefone" type="text" class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="visitando">Visitando</label>
  <div class="col-md-6">
    <input id="visitando" name="visitando" type="text" class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="rad">Tipo de usuário</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="rad-0">
      <input type="radio" name="rad" id="rad-0" value="1" checked="checked">
      Bloco 1
    </label>
    </div>
  <div class="radio">
    <label for="rad-1">
      <input type="radio" name="rad" id="rad-1" value="2">
      Bloco 2
    </label>
	</div>
  </div>
</div>
</fieldset>
</form>
	</div>
</div>
<input type="submit" value="Enviar">


</body>
</html>
